<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - KokoaClone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column"><span>18:43</span></div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-2x"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <hi class="screen-header__title">Chats</hi>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-2x"></i></span>
        <span><i class="far fa-comment-dots fa-2x"></i></span>
        <span><i class="fas fa-music fa-2x"></i></span>
        <span
          ><a href="settings.html"><i class="fas fa-cog fa-2x"></i></a
        ></span>
      </div>
    </header>

    <main class="main-screen">
      <a href="chat.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://avatars.githubusercontent.com/u/77392219"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Haengju</h4>
              <h6 class="user-component__subtitle">
                Please check My Kokoa Accout info
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">21:22</span>
            <div class="badge">1</div>
          </div>
        </div>
      </a>
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ3Mjbw8XNYz4aV0RjL-gTFPLrHdStJVzXj_w&usqp=CAU"
            class="user-component__avatar user-component__avatar"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">쿠키</h4>
            <h6 class="user-component__subtitle">ㅎㅇ</h6>
          </div>
        </div>
        <div class="user-component__column">
          <i class="fas fa-phone-slash fa-2x"></i>
        </div>
      </div>

      <a href="chat_ms.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://avatars.githubusercontent.com/u/68727819?v=4"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">김민성</h4>
              <h6 class="user-component__subtitle">?</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">17:02</span>
            <div class="badge">1</div>
          </div>
        </div>
      </a>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">2</span
            ><i class="fas fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__dot"></span><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big!</span>
    </div>

    <script
      src="https://kit.fontawesome.com/e068ca1864.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
